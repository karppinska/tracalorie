<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tracalorie</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>
<body>
    <nav class="deep-purple">
        <div class="nav-wrapper">
            <div class="container">
                <a href="#" class="brand-logo">Tracalorie</a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="#">Clear</a></li>
            </div>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="card">
            <div class="card-content">
                <span class="card-title">Add meal</span>
                <form class="col">
                    <div class="row">
                        <div class="input-field col s6">
                            <input type="text" placeholder="Meal" id="meal-name">
                            <label for="meal-name">Meal</label>
                        </div>
                        <div class="input-field col s6">
                            <input type="text" placeholder="Calories" id="meal-calories">
                            <label for="meal-calories">Calories</label>
                        </div>
                    </div>
                    <div class="row">
                        <a id="add-btn" class="waves-effect waves-light btn deep-purple lighten-1"><i class="fa fa-plus"></i> Add</a>
                        <a id="update-btn" class="waves-effect waves-light btn deep-purple lighten-1"><i class="fa fa-pencil-square-o"></i> Update</a>
                        <a id="delete-btn" class="waves-effect waves-light btn deep-purple lighten-1"><i class="fa fa-remove"></i> Delete</a>
                        <a id="back-btn" class="waves-effect waves-light btn deep-purple lighten-1"><i class="fa fa-chevron-circle-left"></i> Back</a>
                    </div>
                </form>
            </div>
        </div>

        <h3 class="center-align">Total calories: <span id="total-calories">0</span></h3>

        <div class="collection">
            <ul id="meals-list"></ul>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
